server {
    listen 80;
    server_name ftcmetrics.roboknights.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name ftcmetrics.roboknights.net;
    ssl_certificate /etc/letsencrypt/live/ftcmetrics.roboknights.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ftcmetrics.roboknights.net/privkey.pem;

    # Next.js frontend
    location / {
        proxy_pass http://127.0.0.1:3305;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto "https";
    }

    # NextAuth (must be above /api/ so it stays on Next.js)
    location /api/auth/ {
        proxy_pass http://127.0.0.1:3305;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto "https";
    }

    # Hono API
    location /api/ {
        proxy_pass http://127.0.0.1:3307;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto "https";
    }

    # Soketi WebSocket
    location /soketi/ {
        proxy_pass http://127.0.0.1:3309/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto "https";
    }
}
